<!DOCTYPE html>
<html lang="">
  <head>
    <title>Tic-Tac-Toe</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel = "stylesheet" href="assets/Tac.css"
  </head>
  <body>
    <!--Header
    <div class="container">
    <nav class="navbar navbar-dark bg-info">
       
        <span class="navbar-brand mb-0- h1" >
          TIC TAC TOE</span>
    </nav>
    </div>
    <br>
    <br>-->
    <br />

    <h2 id="head">TIC TAC TOE</h2>
    <br />
    <!--Start Button-->
    <div class="container">
      <div class="text-center">
        <button type="button" class="btn btn-info btn btn-lg" id="Start">
          Start
        </button>
      </div>
    </div>
    <br />
    <br />

    <!--Table Buttons-->

    <div class="container">
      <div class="text-center">
        <div class="buttonCheck">
          <div class="btn-group btn-group-" role="group" aria-label="...">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-light" id="pos1"></button>
              <button type="button" class="btn btn-light" id="pos2"></button>
              <button type="button" class="btn btn-light" id="pos3"></button>
            </div>
          </div>
          <br />

          <div class="btn-group btn-group-lg" role="group" aria-label="...">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-light" id="pos4"></button>
              <button type="button" class="btn btn-light" id="pos5"></button>
              <button type="button" class="btn btn-light" id="pos6"></button>
            </div>
          </div>
          <br />

          <div class="btn-group btn-group-lg" role="group" aria-label="...">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-light" id="pos7"></button>
              <button type="button" class="btn btn-light" id="pos8"></button>
              <button type="button" class="btn btn-light" id="pos9"></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br />

    <!--Footer Statement-->

    <div class="text-center text-danger">
      <h2 id="winner">Player1 Wins</h2>
    </div>
    <br />
    <br />
    <br />
  </body>
  <script src="assets/Toe.js"></script>
</html>
